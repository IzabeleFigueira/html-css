<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagens Dinâmicas Áudio e Vídeo</title>
</head>
<body>
    
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site emm vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho  do seu navegador. </p>
    
    <picture>
        <source media="(min-width:1050px)" srcset="foto-g.png" type="image/png"> 
        <source media="(min-width:750px)" srcset="foto-m.png" type="image/png">   
         <img src="foto-p.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos apender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não é consegue reproduzir áudio. <a href="midia/guanacast-33.mp3"></a>Clique aqui para baixar áudio em MP3.</p>

    </audio>
</body>
</html>
